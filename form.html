<!DOCTYPE html>
<html lang="en">

<head>
	<h2>
		<center style="padding: 20px;">FILL FORM TO CONTACT</center>
	</h2>
	<link rel="stylesheet" href="style.css">
</head>


<body style="background-color: #20202A; color: white;">
	<center>
		<form action="data.php" id="myForm" method="post" >
		<div class="name">
			<label for="name">Name :</label>
			<input type="text" name="name" id="name" style="width: 15%;" required>
		</div>
			<br><br>

		<div class="email">
			<label for="email">Email Id :</label>
			<input type="email" name="email" id="email" style="width: 17%;" required>
		</div>
			<br><br>

		<div class="message">
			<label for="message">Message :</label>
			<textarea id="subject" name="subject" rows="3" cols="30" required></textarea><br>
		</div><br><br>
		
		<div class="image">
			<label for="image">Attachment :</label>
			<input type="file" name="img" onchange="preview()" required>
			<img id="frame" width="100px" height="100px"/>
		</div>
		
		<input type="submit" value="Submit" style="height: 45px; width: 100px; margin-top: 30px; font-size: medium; background-color: gold;">
	</form>
	</center>
<div class="popup" id="popup">
	Your information has been received.
</div>
<script>
function preview() {
    frame.src=URL.createObjectURL(event.target.files[0]);
}
</script>

</body>

</html>
